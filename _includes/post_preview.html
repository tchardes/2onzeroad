 <div class="post-preview">
    <div class="post-preview-image">
        <div class="post-preview-overlay"></div>	
        <div class="post-preview-category">
            {% for tag in post.tags %}
                <a href="{{ site.baseurl }}/writing/tag/{{ tag | cgi_encode }}/" title="Other posts filed in {{ tag }} category" rel="tag">{{ tag }}</a> 
            {% endfor %%}
        </div>	
        <img src="{{ post.thumbnail }}" alt="Image" class="img-responsive">
    </div>
    <div class="post-preview-text">
        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ root_url }} {{ post.title }}</a></h3>
        <p>{{ root_url }} {{ post.subtitle }}</p>
    </div>
    <div class="post-preview-meta">
        <a href="#"><i class="fa fa-pencil"></i>{% if post.author %}{{ root_url }}{{ post.author }}{% else %}{{ root_url }}{{ site.title }}{% endif %} </a>
        <a href="#"><i class="fa fa-clock-o"></i>{{ root_url }}{{ post.date | date: "%B %-d, %Y" }}</a>
        <a href="#"><i class="fa fa-briefcase"></i>
            {{ post.category }}
        </a>
    </div>
</div>
