 <div style="max-width:250px;margin:auto;" >
    <div class="post-preview">
        <a href="{{ post.url | prepend: site.baseurl }}"><div class="post-preview-image">
            <div class="post-preview-overlay"></div>		
            <img src="{{ post.thumbnail }}" alt="Image" class="img-responsive"/>
        </div></a>
        <div class="post-preview-text">
            <h3 style="font-weight:600 !important;" ><a href="{{ post.url | prepend: site.baseurl }}">{{ root_url }} {{ post.title }}</a></h3>
            <p>{{ root_url }} {{ post.preview }}</p>
        </div>
        <div class="post-preview-meta post-preview-meta-{{post.category}}">
            <a href="#"><i class="fa fa-calendar"></i>{{ root_url }}{{ post.date | date: "%-d %-b %y" }}</a>
            <a href="#"><i class="fa fa-map-marker"></i>{{ post.city | capitalize }}{% if post.city and post.country %}, {% endif %}{{ post.country | capitalize }}</a>
        </div>
    </div>
    <div class="post-preview-category">
        {% for tag in post.tags %}
            <div><a href="{{ site.baseurl }}/writing/tag/{{ tag | cgi_encode }}/" title="Other posts filed in {{ tag }} category" rel="tag">{{ tag }}</a></div>
        {% endfor %%}
    </div>
</div>
