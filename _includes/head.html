<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href=" {{ site.url }}/assets/libs/css/main.css">
    <link rel="stylesheet" href=" {{ site.url }}/assets/libs/css/mosaic.css">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/libs/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ site.url }}/assets/libs/css/flickr/gallery.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/libs/css/flickr/thumbnails.css">
    
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">

    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

</head>
