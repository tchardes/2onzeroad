<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Flickr gallery by Aurelio De Rosa</title>

    <link rel="stylesheet" href="../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" href="../stylesheets/github-dark.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../javascripts/script.js"></script>

      <link rel="stylesheet" href="../stylesheets/normalize.css" />
      <link rel="stylesheet" href="../stylesheets/helpers.css" />
      <link rel="stylesheet" href="../stylesheets/gallery.css" />
      <link rel="stylesheet" href="../stylesheets/thumbnails.css" />
      <link rel="stylesheet" href="../stylesheets/homepage.css" />
   </head>
   <body>

  <div class="wrapper">
    <header>
      <h1 class="title">2onzeroad</h1>
    </header>
    <div id="container">
      <p class="tagline"></p>
      <div id="main" role="main">
        <div class="download-bar">
        <div class="inner">
          <a href="https://github.com/tchardes/2onzeroad/tarball/master" class="download-button tar"><span>Download</span></a>
          <a href="https://github.com/tchardes/2onzeroad/zipball/master" class="download-button zip"><span>Download</span></a>
          <a href="https://github.com/tchardes/2onzeroad" class="code">View 2onzeroad on GitHub</a>
        </div>
        <span class="blc"></span><span class="trc"></span>
        </div>
       


      <header class="island">
         <h1>Flickr gallery</h1>
         <form class="js-form-search form-search" action="/search" method="get" role="search">
            <label for="query">Search:</label>
            <input type="search" name="query" id="query" placeholder="Search" required />
            <input type="submit" value="Search" />
         </form>
      </header>

      <div class="island">
         <div class="js-gallery gallery">
            <img src="" class="js-gallery__image" />
            <button class="js-gallery__arrow--left gallery__arrow gallery__arrow--left">
               <span class="visually-hidden">Previous photo</span>
            </button>
            <button class="js-gallery__arrow--right gallery__arrow gallery__arrow--right">
               <span class="visually-hidden">Next photo</span>
            </button>
         </div>
      </div>

      <div class="island thumbnails">
         <ul class="js-thumbnails__list thumbnails__list"></ul>
         <ol class="js-thumbnails__pager thumbnails__pager"></ol>
      </div>

      </div>
    </div>


      <script src="../javascripts/utility.js"></script>
      <script src="../javascripts/gallery.js"></script>
      <script src="../javascripts/flickr.js"></script>
      <script src="../javascripts/main.js"></script>
   </body>
</html>
