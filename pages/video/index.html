<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript">

    function onClientLoad() {
        gapi.client.load("youtube", "v3", onYouTubeApiLoad);
    }

    function onYouTubeApiLoad() {
        gapi.client.setApiKey("AIzaSyBouHmvjOZCF3-_wbMlNKK_A9XTb8NCS0s");
        search('');
    }

    function search(query) {
        var request = gapi.client.youtube.search.list({
            part: "id, snippet",
            channelId: "UCOwPyMvDSTzLNLP8xoDLe2g",
            maxResults: 50,
            order: "date",
            type: "video",
            q: query
        });

        request.execute(function (response) {
            /* sort through the list until a video comes up, then set the URL link */
            var link = "";

            if(response.items){
                for(var i = 0; i < response.items.length; i++){
                    if (response.items[i].id.kind === "youtube#video" && response.items[i].id.videoId)
                    { 
                        var videoContainer = $("#iVideo2015");
                        if(response.items[i].snippet.description.includes('2015')) { videoContainer = $("#iVideo2015"); }
                        if(response.items[i].snippet.description.includes('2016')) { videoContainer = $("#iVideo2016"); }
                        if(response.items[i].snippet.description.includes('2017')) { videoContainer = $("#iVideo2017"); }
                        if(response.items[i].snippet.description.includes('2018')) { videoContainer = $("#iVideo2018"); }
                        if(response.items[i].snippet.description.includes('2019')) { videoContainer = $("#iVideo2019"); }

                        link = "http://www.youtube.com/embed/" + response.items[i].id.videoId + "?HD=1;rel=0;showinfo=1"; 

                        var iframe = document.createElement('iframe');
                        iframe.src = link;
                        iframe.frameBorder = "0";
                        iframe.style = "padding:5px;";
                        iframe.setAttribute('allowFullScreen', '')
                        
                        videoContainer.append(iframe);
                    }
                }
            }
        });
    }
</script>

<script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
